<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="49Problem/style.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  </head>
  <body class="bg-secondary">
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3 class="text-black">Register Today</h3>
                        <p class="text-black">Fill in the data below.</p>
                        <form class="requires-validation" id="submitForm" method="POST">

                            <div class="col-md-12">
                               <input class="form-control" type="text" id="username" name="username" placeholder="Username" required>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" id="number" name="number" placeholder="Phone Number" required>
                            </div>
                          <div class="col-md-12">
                                <input class="form-control" type="email" id="email" name="email" placeholder="Mail" required>
                            </div>
                           <div class="col-md-12">
                              <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
                           </div>
                          
                           <div class="col-md-12">
                              <input class="form-control" type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                           </div>
                           
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="49Problem/script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
  </body>
</html>
