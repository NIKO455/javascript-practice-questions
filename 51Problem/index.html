<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Placeholder Generator</title>
  </head>
  <body class="flex h-[100vh] gap-10 w-100 items-center justify-center">
    <div class="mt-14">
      <form action="" id="submitData" method="POST">
        <div role="alert" id="alert-msg" class="alert alert-success hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="stroke-current shrink-0 h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span>Link has been copied!</span>
        </div>
        <label class="mt-7 form-control w-[400px]">
          <input
            type="text"
            name="imageURL"
            id="imageURL"
            class="input input-bordered w-auto hidden"
            readonly
          />
          <div class="label">
            <span class="label-text">What is image height?</span>
          </div>
          <div class="flex gap-2">
            <input
              type="number"
              placeholder="Image height"
              name="imageHeight"
              id="imageHeight"
              class="input input-bordered w-[200px]"
            />
            <input
              type="number"
              name="imageWidth"
              id="imageWidth"
              placeholder="Image Width"
              class="input input-bordered w-[200px]"
            />
          </div>
          <div class="label">
            <span class="label-text-alt">For example: 200x200, 200x500</span>
          </div>
        </label>

        <label class="form-control w-[400px]">
          <div class="label">
            <span class="label-text">What is text to input?</span>
          </div>
          <input
            type="text"
            placeholder="Type here"
            name="textContent"
            id="textContent"
            class="input input-bordered w-[400px]"
          />
          <div class="label">
            <span class="label-text-alt">Default: size of the image</span>
          </div>
        </label>

        <label class="form-control w-[400px]">
          <div class="label">
            <span class="label-text">What is background Color?</span>
          </div>
          <input
            type="color"
            id="backgroundColor"
            name="backgroundColor"
            class="input input-bordered w-[400px]"
          />
        </label>

        <label class="form-control w-[400px]">
          <div class="label">
            <span class="label-text">What is text Color?</span>
          </div>
          <input
            type="color"
            name="textColor"
            id="textColor"
            class="input input-bordered w-[400px]"
          />
          <div class="label">
            <span class="label-text-alt">Default: size of the image</span>
          </div>
        </label>
        <button
          type="submit"
          class="mt-5 btn btn-sm btn-primary rounded border-none text-white"
        >
          Generate
        </button>
      </form>
    </div>
    <div class="image-container">
      <img
        id="replace-image"
        src="https://www.shutterstock.com/image-vector/default-ui-image-placeholder-wireframes-600nw-1037719192.jpg"
        class="rounded"
      />
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </body>
</html>
